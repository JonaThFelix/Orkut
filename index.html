<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/Login/login.css">
    <link rel="stylesheet" href="./styles/login-responsive.css">
    <link rel="stylesheet" href="./styles/global.css">
    <!--link rel="stylesheet" href="/styles/Profile/profile.css"-->
    <!--link rel="stylesheet" href="./styles/Profile/profile-responsive.css"-->
    
    <title>Orkut</title>
</head>
<body>
    <div class="logo">
        <img src="./imgs/logo.png" alt="" srcset="">
    </div>
    <div class="container">

        <div class="fields">
            <div class="fields__title">
                <p id="field__title">Acesse o <span class="orkut-font-color">Orkut</span> com sua conta <span style="color:#4a88f4;">G</span><span style="color:#ec4b3d;">o</span><span style="color:#fcc016;">o</span><span style="color:#5880f8;">g</span><span style="color:#35ac54;">l</span><span style="color:#ec4b3d;">e</span>!
                </p>
            </div>

            <div class="fields__textboxs">
                <input type="email" placeholder="  E-mail ou número do celular" name="" id="field__email">
                <input type="password" placeholder="  Senha" name="" id="field__pass">

            </div>
            <div class="fields__remember">
                <input type="checkbox" name="" id="field__remember">
                <label for="field__remember"></label>Lembrar sempre do meu acesso</label>
            </div>
            <div class="fields__buttons">
                <button id="btnlogin" class="orkut-button-bg">ENTRAR</button>
            </div>
            <div class="fields__recovery">
                <a href="#">Esqueci senha ou e-mail</a>
            </div>
            <div class="fields__create">
                <a href="#">Não tem conta ? <span class="orkut-font-color">Criar Agora</span></a>
            </div>

        </div>

    </div>
    
</body>
</html>
